<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Color Scheme Generator</title>
</head>
<body>
    <h1>Color Scheme Generator</h1>
    <h2>Generate colors</h2>
    <div class="app-container">
        <form action="" id="color-picker-form">
            <div class="color-picker-menu">
                <input type="color" name="seed-color-picker" id="seed-color-picker" value="#F55A5A">
                <select name="select" id="select-color-scheme">
                    <option value="monochrome">Monochrome</option>
                    <option value="monochrome-dark">Monochrome (dark)</option>
                    <option value="monochrome-light">Monochrome (light)</option>
                    <option value="analogic">Analogic</option>
                    <option value="complement">Complement</option>
                    <option value="analogic-complement">Analogic-complement</option>
                    <option value="triad">Triad</option>
                    <option value="quad">Quad</option>
                </select>
                <button>Get color scheme</button>
            </div>
        </form>
        <div id="color-bars-container">
            <div id="color-bar" class="color-bar one"></div>
            <div id="color-bar" class="color-bar two"></div>
            <div id="color-bar" class="color-bar three"></div>
            <div id="color-bar" class="color-bar four"></div>
            <div id="color-bar" class="color-bar five"></div>
        </div>
        <div id="color-hex-container">
            <div id="color-hex" class="color-hex one"><p>#F55A5A</p></div>
            <div id="color-hex" class="color-hex two"><p>#2B283A</p></div>
            <div id="color-hex" class="color-hex three"><p>#FBF3AB</p></div>
            <div id="color-hex" class="color-hex four"><p>#AAD1B6</p></div>
            <div id="color-hex" class="color-hex five"><p>#A626D3</p></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
